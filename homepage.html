<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページのタイトル</title>
    <link rel="stylesheet" href="style.css"> {/* CSSファイルを読み込む場合 */}
    <script src="script.js" defer></script> {/* JavaScriptファイルを読み込む場合 */}
</head>
<body>

    <header>
        <h1>サイトのヘッダー</h1>
        <nav>
            <ul>
                <li><a href="#">ナビゲーション1</a></li>
                <li><a href="#">ナビゲーション2</a></li>
                <li><a href="#">ナビゲーション3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>記事の見出し</h2>
            <p>ここに記事の本文が入ります。</p>
        </article>

        <section>
            <h2>セクションの見出し</h2>
            <p>ここにセクションの内容が入ります。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 サイト名</p>
    </footer>

</body>
</html>
